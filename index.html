<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Pok√©dex</h1>
    </div>
    <main>
      <div class="generations">
        <button class="gen">I</button>
        <button class="gen">II</button>
        <button class="gen">III</button>
        <button class="gen">IV</button>
        <button class="gen">V</button>
        <button class="gen">VI</button>
        <button class="gen">VII</button>
        <button class="gen">VIII</button>
        <button class="gen">IX</button>
      </div>
      <div>
        <input type="text" id="search" placeholder="Search pokemon" />
      </div>
      <div class="types">
        <button class="type" title="normal">
          <img src="assets/pokemon-types/Normal type.ico" alt="normal type" />
        </button>
        <button class="type" title="fire">
          <img src="assets/pokemon-types/Fire type.ico" alt="fire type" />
        </button>
        <button class="type" title="water">
          <img src="assets/pokemon-types/Water type.ico" alt="water type" />
        </button>
        <button class="type" title="grass">
          <img src="assets/pokemon-types/Grass type.ico" alt="grass type" />
        </button>
        <button class="type" title="flying">
          <img src="assets/pokemon-types/Flying type.ico" alt="flying type" />
        </button>
        <button class="type" title="fighting">
          <img
            src="assets/pokemon-types/Fighting type.ico"
            alt="fighting type"
          />
        </button>
        <button class="type" title="poison">
          <img src="assets/pokemon-types/Poison type.ico" alt="poison type" />
        </button>
        <button class="type" title="electric">
          <img
            src="assets/pokemon-types/Electric type.ico"
            alt="electric type"
          />
        </button>
        <button class="type" title="ground">
          <img src="assets/pokemon-types/Ground type.ico" alt="ground type" />
        </button>
        <button class="type" title="rock">
          <img src="assets/pokemon-types/Rock type.ico" alt="rock type" />
        </button>
        <button class="type" title="psychic">
          <img src="assets/pokemon-types/Psychic type.ico" alt="psychic type" />
        </button>
        <button class="type" title="ice">
          <img src="assets/pokemon-types/Ice type.ico" alt="ice type" />
        </button>
        <button class="type" title="bug">
          <img src="assets/pokemon-types/Bug type.ico" alt="bug type" />
        </button>
        <button class="type" title="ghost">
          <img src="assets/pokemon-types/Ghost type.ico" alt="ghost type" />
        </button>
        <button class="type" title="steel">
          <img src="assets/pokemon-types/Steel type.ico" alt="steel type" />
        </button>
        <button class="type" title="dragon">
          <img src="assets/pokemon-types/Dragon type.ico" alt="dragon type" />
        </button>
        <button class="type" title="dark">
          <img src="assets/pokemon-types/Dark type.ico" alt="dark type" />
        </button>
        <button class="type" title="fairy">
          <img src="assets/pokemon-types/Fairy type.ico" alt="fairy type" />
        </button>
      </div>
      <div class="cards">
        <div class="card"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
